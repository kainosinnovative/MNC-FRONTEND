    <h2  style="text-align:center;">My Profile </h2>
    <!-- *ngFor = "let news  of CustomerDataById1" -->
    <div style="margin-left: -66px;">
       
    <form [formGroup]="shopprofile" >
    <div class="accordion">
        <h2 class="title" (click)="opened = !opened">Personal Information <i class="fa fa-chevron-down"></i> </h2> 
        <div class="content-container" [class.opened]="opened">
            <!--phto-->
        
            <img *ngIf="ShopProfileDetails.profile_img" style="width: 100px;height: 100px;"  src="http://localhost/MNC-PHP-API/{{ShopProfileDetails.profile_img}}" class="rounded-circle">
            <img *ngIf="!ShopProfileDetails.profile_img" style="width: 180px;height: 100px;"  src="../assets/images/avatar.png" class="rounded-circle">

                <div class="form-group form-inline">
                <label >Profile Photo</label>
            
                </div>
                <div class= "border-right">
                <div><img class="rounded-circle" style="height: 100px; width:150px" [src]="imageSrc" *ngIf="imageSrc"></div>
                </div>
                <div class="form-group form-inline profileimg">
                <input [formControl]="file"  style=" width: 215px;"
                    
                    id="file" 
                    type="file" 
                    class="form-control"
                    (change)="fileChange($event)">
                
                </div>
                <!--endphoto-->
    
                <br>
                <!--info-->
                <div class="row ">
                    <div class="col-sm-4">
                        

                        <div class="form-inline" > 
                            <label styl class="lblwidthprofile">First Name</label><span class="requiredfield">  *</span>

                            <input type="text"  class="form-control firstLastnamecls" [(ngModel)]="ShopProfileDetails.firstname" formControlName="firstname" value="{{ShopProfileDetails.firstname}}" >
                            <div *ngIf="shopprofile.controls['firstname'].touched && shopprofile.controls['firstname'].invalid "> 
        
                                <div *ngIf="shopprofile.controls['firstname'].errors" style="color: red;"> 
                                <div *ngIf="shopprofile.controls['firstname'].errors.required" style="margin-left: 14px;">
                                    First Name is required. 
                                </div> 		   
                                
                                 </div> 
                                
                            </div>
                        </div>

                      
            
                        
                
                            
            
                     </div>

                </div>

            </div>


    
    </div>
 
    <div class="col-sm-12 form-inline" style="text-align: right;">
            
        <button class="btn btn-success " style="margin-right: 14px;" (click)="uploadFile(shopprofile.value)" [disabled]='!shopprofile.valid' >Update</button>
        <!-- [disabled]='!profileform.valid' -->
        

    </div>
    <br>

    </form>
    </div>
    <!--Address End-->

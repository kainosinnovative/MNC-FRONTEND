

<form [formGroup]="dataForm3" (ngSubmit)="sendotp3(dataForm3.value)">
  <div fxLayout="row" fxLayoutAlign="center center" class="login-main" style="width: 336px;">
    
    <mat-card-header style="padding-left: 33%;" >
      <mat-card-title >Sign Up</mat-card-title>
      <br>
    </mat-card-header>
 

     <div>


        <input style=" height: 32px;  width: 295px;border:1px solid" class="form-control" type="text" matInput placeholder="Your Name" formControlName='username'>
        </div>

        <label style="margin-top: 10px;"></label>
        <div>

        <input style=" height: 32px;  width: 295px;border:1px solid" type="text" class="form-control"  placeholder="Email" formControlName='emailid'>
        <div *ngIf="dataForm3.controls['emailid'].touched && dataForm3.controls['emailid'].invalid ">  
          <span *ngIf="dataForm3.controls['emailid'].hasError('required') " class="error-msg">  
            Email is invalid  
          </span> 
        </div>
        </div>

        <label style="padding-left: 8%;"> </label>

        <div>
        <select id = "myList" onchange = "favTutorial()"  style=" height: 32px;width: 63px;">   
         
          <option> + 91</option>  
           </select>  

           <label style="padding-left: 8%;"> </label>

          <input style=" height: 32px;  width: 208px;border:1px solid" type="text" matInput placeholder="Mobile Phone" formControlName='registermobno'>
           </div>
 <br>

 <p id="pleaseregister" style="color:red;font-size: 13px;"></p>

    <mat-card-actions style="text-align: center;">
        <button mat-raised-button  style="border-radius: 21px;background-color: skyblue;width: 295px;" [disabled]='!dataForm3.valid'>Receive a Code Via SMS</button>
    </mat-card-actions>

    <mat-card-actions style="text-align: center;">
    
    <h3> Already a member of Kanios carwash.? 

     

        <mat-list-item class="menudesk"> <a class="colorheaderMenu" (click)="login();closeMe()">Login</a> </mat-list-item>

    </h3>
  </mat-card-actions>
</div>
</form>

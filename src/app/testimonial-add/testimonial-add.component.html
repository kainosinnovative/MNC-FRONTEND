<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1  mat-dialog-title>Add Review</h1>
    <mat-dialog-content style="width: 400px;"> 
    <form name="testimonial"  [formGroup]="testimonialForm" (ngSubmit)="createTestimonial2(testimonialForm.value)" >
        <div class="form-group form-inline">
            <!-- <label>Description</label> -->

            <textarea class="form-control" name = "user_description"  rows="4" formControlName="user_description" placeholder="Description">

            </textarea>
          </div>
           
          <div class="form-group form-inline">
            <input hidden type="text" name = "currentUserId"  formControlName="customer_id">
          </div>
          <br>
            <!-- <input  type="text" name = "user_rating"  [(ngModel)]="textbox"   value="{{rating}}"> -->
            <div class="row" style="text-align: right;font-size: 5px !important;">
              
              <div class="col-sm-10">
                <ngx-star-rating formControlName="user_rating" [id]="'rating'" style="text-align: left;" ></ngx-star-rating>
              </div>
              <div class="col-sm-2">
                
              </div>
                
            </div>

            <!-- <div>Rating: {{testimonialForm.value.rating}}</div> -->
            <!-- <p>testimonialForm is valid: {{ testimonialForm.valid ? 'true' : 'false' }}</p> -->

                <i class="fa" [ngClass]="{'fa-star-o':item,'fa-star':!item}"  ></i>   
             </a>  
              <br>   -->
              
              <!-- <p >Rating :- {{rating}} stars </p> -->

              
              <br>
            
            <div class="row" style="text-align: right;">
              <br>
              <div class="col-sm-9"></div>
              <div class="col-sm-3">
                <button class="btn btn-success btn-lg btn-block"  >Add</button>
              </div>
                
            </div>
            

        

    </form>
    
    </mat-dialog-content>

 <div class="row">
   
    <div class="col-sm-2" >

    </div>
<div class="col-sm-4" style="border: 2px solid; border-color: #e81c2e;">
  <mat-list-item > <img src="../assets/images/Kainos_logo.png" style="margin-left: 13px;width: 113px;height: 69px; margin-top: 37px;"> </mat-list-item> 
  <br>
  <mat-card-title class="" style="margin-left: 13px;color: #202c45;">Kainos  Partner</mat-card-title>
  <p style="margin-left: 13px;color: #202c45;">Manage your Shop on Kainos</p>
</div>
<div class="col-sm-4" style="border: 2px solid; border-color: #e81c2e;">

  <form  [formGroup]="shopform"  method="post" >  

    <mat-card  class="bordercard bg">
      <br><br>
    <mat-card-header >
        <mat-card-title class="mainheading" style="margin-left: 150px;"><i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp;Login</mat-card-title>
      </mat-card-header>

      <mat-card-content style="text-align: center;margin-top: 10px;"  class="form-inline">
        <div>
    
    <select id = "myList" type="readonly" onchange = "favTutorial()"  class="countrycodecls" style=" height: 32px;width: 63px;">   
           
            <option> + 91</option>  
             </select>   
  
             <label style="padding-left: 2%;"> </label>
  
             <input style=" height: 32px;  width: 182px;" type="text" matInput placeholder="Mobile number" formControlName='mobile' class="">
   
  
             <div *ngIf="shopform.controls['mobile'].touched && shopform.controls['mobile'].invalid " style="text-align: center;"> 
            <br>
              <div *ngIf="shopform.controls['mobile'].errors" style="color: red;font-size: 12px;"> 
                <div *ngIf="shopform.controls['mobile'].errors?.['required']" >
                    Mobile number is required.
                </div> 	
                <div *ngIf="shopform.controls['mobile'].errors?.['pattern']" >
                  Mobile number is not valid.
              </div> 	   
               
             </div> 
              
            </div> 
  
    </div>
   
       </mat-card-content>

       <p id="pleaseregister" style="color:red;font-size: 12px;text-align: center;"></p>

       
  <mat-card-actions style="text-align: center;margin-top: 15px;" >
    <button mat-raised-button class="" style="border-radius: 21px;width: 62%;height: 36px;border: 1px solid #0bae62;background-color: white !important;"  [disabled]='!shopform.valid'>Receive a Code Via SMS</button>
</mat-card-actions>



<mat-card-actions style="text-align: center;padding: 0px;" >
    <h3>
  
        <!-- <mat-list-item  > <a  mat-list-item (click)="signup()">
           </a></mat-list-item> -->
  <br>
            <mat-list-item class="menudesk subheading">Want to get your Shop listed on Kainos..?  <br>
              <a style="cursor: pointer;text-decoration: unset;" class="colorheaderMenu" > &nbsp; Partner with us</a>
             </mat-list-item>
  
          </h3>
  </mat-card-actions>

           <span><i class="fa fa-check-circle" style="color: #429c68;"></i> Excellence in car care!</span>
          </p> -->
      
  
      </mat-card>
   

       </form> 
</div>

<div class="col-sm-2"></div>
</div>
